<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <script defer src="func.js"></script>
</head>

<body>
    <h1 class="title">Temperature Converter</h1>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">°C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0">
        </div>

        <div class="panel">
            <h1 class="bg-unit">°F</h1>
            <h2>Farenheit</h2>
            <input type="number" id="farenheit" value="32">
        </div>

        <div class="panel">
            <h1 class="bg-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15">
        </div>
    </div>
</body>

</html>
